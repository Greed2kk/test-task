<html>
  <head>
    <style>
   form {margin-top: 50%}
   h1 {text-align: center}
   </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
        <form>
          <div class="form-group col-md-8 offset-md-2">
            <h1 id="result"></h1>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="[[1,4], [7, 10], [3, 5]]" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="getLen()">calc</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <script type="text/javascript">
        function getLen() {
            const value = document.querySelector('.form-control').value;
            const array = JSON.parse(value);
            const sortedArray = array.sort( ([first], [second]) => {
                return first - second;
            });
            const mergedArray = [sortedArray[0]];
            sortedArray.slice(1).reduce((previous, current) => {
                if (current[0] > previous[1]) {
                    mergedArray.push(current);
                } else {
                    const lastItem = mergedArray[mergedArray.length - 1];
                    lastItem[1] = current[1];
                }
                return current;
            }, []);
     
            const result = mergedArray.reduce((memo, item) => memo + (item[1] - item[0]), 0);
            document.getElementById("result").innerHTML = result;
        }
      </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </body>
    </html>
